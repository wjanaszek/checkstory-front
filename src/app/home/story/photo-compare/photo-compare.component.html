<h3 matLine>Compare</h3>
<div class="col-md-6">
  <p matLine>Photo 1:</p>
  <div class="compare-images">
  </div>
</div>
<div class="col-md-6">
  <p matLine>Photo 2:</p>
  <div class="compare-images">
  </div>
</div>
<div class="col-md-12 compare-result">
  <!-- result image -->
  <ng-container [ngSwitch]="photosComparing">
    <ng-container *ngSwitchCase="true">
      <mat-progress-spinner mode="indeterminate" [diameter]="35"></mat-progress-spinner>
      <p matLine>Comparing photos... This may take a while</p>
    </ng-container>
    <ng-container *ngSwitchCase="false">
      <h3 matLine>Result:</h3>
      <div class="result-image">
        <img *ngIf="photosCompareResult"
             [src]="'data:image/' + photosCompareResult.imageType + ';base64,' + photosCompareResult.content">
      </div>
    </ng-container>
  </ng-container>
</div>
