<h2 mat-dialog-title>ADD STORY</h2>
<mat-dialog-content class="dialog">
  <cs-story-form
    [editing]="true"
    (formValueChange)="onFormValueChange($event)">
  </cs-story-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>CANCEL</button>
  <button mat-button (click)="submit()" [disabled]="!formValue">ADD STORY</button>
</mat-dialog-actions>
