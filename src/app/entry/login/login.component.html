<div class="login-page__card">
  <mat-card>
    <mat-card-title>
      <h3 mat-subheader>Login</h3>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="col-md-10">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            <mat-hint>
              <mat-error *ngIf="form.get('username').hasError('required') && form.get('username').touched">
                Username is required
              </mat-error>
            </mat-hint>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="false">
            <mat-hint>
              <mat-error *ngIf="form.get('password').hasError('required') && form.get('password').touched">
                Password is required
              </mat-error>
            </mat-hint>
          </mat-form-field>
        </div>
      </form>
      <div class="col-md-10" style="color: red">
        {{ apiError | async }}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="col-md-10">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="submit()"
          [disabled]="form.invalid">
          LOGIN
        </button>
        <button mat-button (click)="cancel()">CANCEL</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
