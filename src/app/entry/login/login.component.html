<mat-card>
  <mat-card-title>
    <h3 mat-subheader>Login</h3>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form class="login_page" [formGroup]="form">
      <div class="col-md-12">
        <mat-form-field class="full-width">
          <input matInput placeholder="Login" formControlName="login">
          <mat-hint>
            <mat-error *ngIf="form.get('login').hasError('required') && form.get('login').touched">
              Login is required
            </mat-error>
          </mat-hint>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="false">
          <mat-hint>
            <mat-error *ngIf="form.get('password').hasError('required') && form.get('password').touched">
              Password is required
            </mat-error>
          </mat-hint>
        </mat-form-field>
      </div>
    </form>
    <div>
      {{ apiError | async }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="col-md-12 login_actions">
      <a [routerLink]="'#'" class="forgot_pswd_btn">Forgot password</a>
      <button
        mat-button
        type="submit"
        (click)="submit()"
        [disabled]="form.invalid">
        Login
      </button>
    </div>
  </mat-card-actions>
</mat-card>
