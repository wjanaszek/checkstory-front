<div class="register-page__card">
  <mat-card>
    <mat-card-title>
      <h3 mat-subheader>Register</h3>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <div class="col-md-10">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            <mat-hint>
              <mat-error *ngIf="!form.get('username').pristine && form.get('username').status === 'INVALID'">
                Username already in use
              </mat-error>
              <mat-error *ngIf="form.get('username').hasError('required') && form.get('username').touched">
                Username is required
              </mat-error>
            </mat-hint>
          </mat-form-field>
          <div *ngIf="form.get('username').status === 'PENDING'">
            Checking...
          </div>
          <div *ngIf="form.get('username').status === 'VALID'">
            Username available
          </div>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-hint>
              <mat-error *ngIf="!form.get('email').pristine && form.get('email').status === 'INVALID'">
                Email already in use
              </mat-error>
              <mat-error *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                Email is required
              </mat-error>
            </mat-hint>
          </mat-form-field>
          <div *ngIf="form.get('email').status === 'PENDING'">
            Checking...
          </div>
          <div *ngIf="form.get('email').status === 'VALID'">
            Email available
          </div>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-hint>
              <mat-error *ngIf="form.get('password').hasError('required') && form.get('password').touched">
                Password is required
              </mat-error>
            </mat-hint>
          </mat-form-field>
          <mat-form-field>
            <input type="password" matInput placeholder="Confirm password" autocomplete="false"
                   formControlName="confirmPassword">
            <mat-hint>
              <mat-error *ngIf="form.get('confirmPassword').errors
                                              && form.get('confirmPassword').touched
                                              && form.get('password').touched">
                Password not match
              </mat-error>
            </mat-hint>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="col-md-10">
        <button mat-raised-button color="primary" type="submit" class="signup_btn" (click)="submit()"
                [disabled]="form.invalid || form.pristine">
          SIGN UP
        </button>
        <button mat-button (click)="cancel()">CANCEL</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
